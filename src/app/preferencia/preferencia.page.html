<ion-header>
  <ion-toolbar color="warning">
    <ion-title class="text-white">
      Preferências <img class="img-header" src="../../assets/images/simbolo.png">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Data to display after skeleton screen -->
  <div *ngIf="data">
    <div class="ion-padding">

      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-text color="dark">
              <h5>
                <ion-icon name="person"></ion-icon> {{ data.name }} <br>
                <ion-icon name="mail"></ion-icon> {{ data.email }} <br>
                <ion-icon name="calendar"></ion-icon> {{ data.created_at | date: 'dd/MM/yyyy' }}
              </h5>
            </ion-text>
          </ion-col>
        </ion-row>
      </ion-grid>

    </div>

    <ion-list>
      <ion-list-header>Informações gerais</ion-list-header>
      <ion-item>

        <ion-label>
          <h3>
            {{ data.heading }}
          </h3>
          <p>
            {{ data.para1 }}
          </p>
          <p>
            {{ data.para2 }}
          </p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <h3>
            {{ data.heading }}
          </h3>
          <p>
            {{ data.para1 }}
          </p>
          <p>
            {{ data.para2 }}
          </p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <h3>
            {{ data.heading }}
          </h3>
          <p>
            {{ data.para1 }}
          </p>
          <p>
            {{ data.para2 }}
          </p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>

  <!-- Skeleton screen -->
  <div *ngIf="!data">
    <div class="ion-padding custom-skeleton">
      <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
      <ion-skeleton-text animated></ion-skeleton-text>
      <ion-skeleton-text animated style="width: 88%"></ion-skeleton-text>
      <ion-skeleton-text animated style="width: 70%"></ion-skeleton-text>
      <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
    </div>

    <ion-list>
      <ion-list-header>
        <ion-skeleton-text animated style="width: 20%"></ion-skeleton-text>
      </ion-list-header>
      <ion-item>
        <ion-avatar slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-avatar>
        <ion-label>
          <h3>
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
          </p>
          <p>
            <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-thumbnail slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-thumbnail>
        <ion-label>
          <h3>
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
          </p>
          <p>
            <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-skeleton-text animated style="width: 27px; height: 27px" slot="start"></ion-skeleton-text>
        <ion-label>
          <h3>
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
          </p>
          <p>
            <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>


  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button color="light" expand="block">Editar perfil</ion-button>
        <ion-button color="light" expand="block" routerLink="/login" (click)="logout()">Deslogar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  
  <div class="img-preferencia">
    <img class="img-footer" src="../../assets/images/mobileExpert.png">
  </div>
  

</ion-content>
