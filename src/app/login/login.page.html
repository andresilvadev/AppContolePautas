<div class="conteudo-login">
    <ion-content>
        <ion-grid>
            <ion-row justify-content-center>
                <ion-col size-lg="5" size-md="6" size-xs="12" class="center-device">
                    <div text-center>
                        <img src="assets/images/logoCapptan.png" alt="logo" class="logo">
                    </div>

                    <form autocomplete="off" #f="ngForm">

                        <div padding>                            
                            
                            <ion-text color="light" *ngIf="email.hasError('email') && email.dirty">
                                <h4>O e-mail informado é inválido!</h4>
                            </ion-text>                            

                            <input type="text" name="email" #email="ngModel" [(ngModel)]="usuario.email" [email]="true" placeholder="E-mail" required>

                            <input type="password" name="Senha" #senha="ngModel" [(ngModel)]="usuario.senha" placeholder="Senha" required>

                        </div>

                        <div padding>
                            <ion-button size="large" expand="block" class="round" color="warning" [disabled]="!f.valid"
                                (click)="login(email.value, senha.value); senha.value = '';">Entrar</ion-button>

                            <div class="m-t-25 m-l-5 m-r-5">
                                <a routerLink="/register" class="criar-conta">Criar conta</a>
                                <a routerLink="/forgot" class="esquecia-minha-senha">Recuperar senha</a>
                            </div>
                        </div>

                    </form>

                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-content>
</div>
